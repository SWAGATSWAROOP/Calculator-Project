<!doctype html>
<html>
    <head>
        <title>Structure</title>
        <link rel="stylesheet"  type="text/css" href="style.css">
    </head>
    <body>
        <div class="Center-of-page">
            <div class="Outer-box border-class">
                <div id="Non"></div>
                <div class="border-class" id ="Result-bar">
                    <p id = "display"></p>
                </div>              
                <div id="Buttons-Container">
                    <div class ="clear Button border-class" data-value="AC"><span>AC</span></div>
                    <div class ="clear Button border-class" data-value="C"><span><-</span></div>
                    <div class ="Op Button border-class" data-value="%"><span>%</span></div>
                    <div class ="Op Button border-class" data-value="/"><span>/</span></div>
                    <div class ="Button border-class" data-value="7"><span>7</span></div>
                    <div class ="Button border-class" data-value="8"><span>8</span></div>
                    <div class ="Button border-class" data-value="9"><span>9</span></div>
                    <div class ="Op Button border-class" data-value="*"><span>*</span></div>
                    <div class ="Button border-class" data-value="4"><span>4</span></div>
                    <div class ="Button border-class" data-value="5"><span>5</span></div>
                    <div class ="Button border-class" data-value="6"><span>6</span></div>
                    <div class ="Op Button border-class" data-value="-"><span>-</span></div>
                    <div class ="Button border-class" data-value="1"><span>1</span></div>
                    <div class ="Button border-class" data-value="2"><span>2</span></div>
                    <div class ="Button border-class" data-value="3"><span>3</span></div>
                    <div class ="Op Button border-class" data-value="+"><span>+</span></div>
                    <div class ="Numbers-0 Button border-class" data-value="0"><span>0</span></div>
                    <div class ="Op Button border-class" data-value="."><span>.</span></div>
                    <div class ="Op Button border-class" data-value="="><span>=</span></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="CalBack.js"></script>
    </body>
</html>
